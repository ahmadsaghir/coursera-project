<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile-Friendly Page</title>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-700 flex flex-col h-screen" >
        <!-- Main content -->
        <main class="flex-1" style="background-image: url('images/fields-1589613_1280.jpg'); background-size: cover; background-position: center;">
            <!-- Section -->
            <div class="container mx-auto p-4 pt-16">
                <div class="mx-auto max-w-7xl px-6 lg:px-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl lg:text-5xl font-bold text-center mb-4 text-white">EurOrbit</h1>
                        <h2 class="text-xl lg:text-3xl text-center mb-8 text-white">European Weather Forecast</h2>
                    </div>
                    <!-- Powered by 7Timer! -->
                    <div class="flex items-center justify-center mb-8">
                        <div class="text-white mr-4">Powered by</div>
                        <a href="https://www.7timer.info/doc.php?lang=en" target="_blank" rel="noopener noreferrer">
                            <button class="px-4 py-2 bg-transparent text-white border border-white rounded hover:bg-white hover:text-black">7Timer!</button>
                        </a>
                    </div>
                    <div class="mx-auto mt-10 max-w-2xl lg:mx-0 lg:max-w-none mb-10">
                        <div class="flex justify-center">
                            <div class="relative inline-block text-left">
                                <label for="citySelect"></label>
                                <select id="citySelect" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:ring-offset-1 focus:ring-offset-gray-100">
                                    <option disabled selected>Select a city</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <!-- Heroic name: solid/chevron-down -->
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="loadingIndicator" class="hidden flex justify-center mt-5">
                        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900"></div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-4"></div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-gray-800 p-4 text-white text-center">
            <p>Â© 2024 Ahmad Saghir. All rights reserved.</p>
        </footer>
        <script src="js/main.js"></script>
    </body>

</html>
